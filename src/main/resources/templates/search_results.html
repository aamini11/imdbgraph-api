<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IMDB graph</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <link th:href="@{ratings.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="collapse navbar-collapse">
        <form class="form-inline my-2 my-lg-0" action="/search" id="showSearch">
            <input class="form-control mr-sm-2" type="text" name="q" placeholder="Search show" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div th:if="${param.q != null and not #lists.isEmpty(results)}">
    <h1>Shows</h1>
    <ul>
        <li th:each="result : ${results}"><a th:href="@{/ratings(id=${result.imdbId})}"
                                             th:text="${result.title}"></a></li>
    </ul>
</div>
<div th:if="${(param.q != null) and #lists.isEmpty(results)}">
    <h1>No shows found</h1>
</div>

</body>
</html>
