- name: Install latest version of NGINX
  become: true
  apt:
    name: nginx
    state: latest
    update_cache: true

- name: Create Config File
  become: true
  template:
    src: "nginx.conf"
    dest: "/etc/nginx/conf.d/{{ ansible_hostname }}.conf"

- name: Start NGINX service
  become: true
  service:
    name: nginx
    state: started
    enabled: true