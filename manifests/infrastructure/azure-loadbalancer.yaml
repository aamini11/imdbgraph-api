---
apiVersion: v1
kind: Namespace
metadata:
  name: gateway
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: azure-alb-controller
  namespace: gateway
spec:
  interval: 10m0s
  url: oci://mcr.microsoft.com/application-lb/charts/alb-controller
  ref:
    tag: "1.5.2"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: azure-alb-controller
  namespace: gateway
spec:
  interval: 10m0s
  chartRef:
    kind: OCIRepository
    name: azure-alb-controller
    namespace: gateway
  values:
    albController:
      namespace: azure-alb-system
      podIdentity:
        clientID: 0a4b4224-2ee1-4eb7-b930-1e95e95a0289
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: gateway
  annotations:
    cert-manager.io/issuer: letsencrypt
spec:
  gatewayClassName: azure-alb-external
  listeners:
  - name: http
    hostname: api.imdbgraph.org
    port: 443
    protocol: HTTPS
    allowedRoutes:
      namespaces:
        from: All
    tls:
      mode: Terminate
      certificateRefs:
      - name: imdbgraph-tls