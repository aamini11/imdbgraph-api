---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imdbgraph-api
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: imdbgraph-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: imdbgraph-api
    spec:
      containers:
        - name: imdbgraph-api
          image: ghcr.io/aamini11/imdbgraph-api:main
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "500m"
          envFrom:
          - configMapRef:
              name: imdbgraph-config
          - secretRef:
              name: imdbgraph-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: imdbgraph-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: imdbgraph-api
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: imdbgraph-http
  namespace: default
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - api.staging.imdbgraph.org
  - localhost
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: imdbgraph-service
      namespace: default
      port: 80