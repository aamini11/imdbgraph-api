---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: imdbgraph-http
  namespace: default
spec:
  parentRefs:
  - name: traefik
    sectionName: http
    kind: Gateway
  hostnames:
  - api.staging.imdbgraph.org
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: imdbgraph-https
  namespace: default
spec:
  parentRefs:
  - name: traefik
    sectionName: https
    kind: Gateway
  hostnames:
  - api.staging.imdbgraph.org
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: imdbgraph-service
      namespace: default
      port: 80