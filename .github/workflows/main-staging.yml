name: "Workflow for Staging Environment"

on:
  pull_request:
    branches: ["main"]

jobs:
  provision:
    name: Provision Staging Environment
    uses: ./.github/workflows/infra.yml
    with:
      environment: staging
  deploy:
    name: Deploy Staging Environment
    uses: ./.github/workflows/app.yml
    with:
      environment: staging

