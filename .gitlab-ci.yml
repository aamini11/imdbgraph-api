variables:
  JAR_FILE_NAME: imdbgraph-0.0.1-SNAPSHOT.jar

  POSTGRES_HOST: postgres
  POSTGRES_DB: test_db
  POSTGRES_USER: test_user
  POSTGRES_HOST_AUTH_METHOD: trust

stages:
  - build
  - test
  - configure
  - deploy

default:
  image: openjdk:17-buster
  before_script:
    - GRADLE_USER_HOME="$(pwd)/.gradle"
    - export GRADLE_USER_HOME

# Setting up SSH: https://docs.gitlab.com/ee/ci/ssh_keys/
.set-up-ssh: &set-up-ssh
  # Install ssh-agent if not already installed
  - command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )

  # Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
  # Why eval the output of ssh-agent?
  # (https://unix.stackexchange.com/q/351725/169515)
  - eval $(ssh-agent -s)

  # Give the right permissions, otherwise ssh-add will refuse to add files
  # Add the SSH key stored in SSH_PRIVATE_KEY file type CI/CD variable to the agent store
  - chmod 400 "$SSH_PRIVATE_KEY"
  - ssh-add "$SSH_PRIVATE_KEY"

  # Create the SSH directory and give it the right permissions
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh

  # Add server to known_hosts
  - cp "$SSH_KNOWN_HOSTS" ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts

build:
  stage: build
  script: ./gradlew --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

test:
  stage: test

  # Postgres database required for integration testing
  services:
    - postgres:15.2-bullseye
  before_script:
    - apt-get update && apt-get install -y postgresql-client
    - psql -h "postgres" -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f "init.sql"

  script:
    - ./gradlew check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle
  artifacts:
    paths:
      - build/libs/$JAR_FILE_NAME
    when: always
    reports:
      junit: build/test-results/test/**/TEST-*.xml

configure:
  stage: configure
  image: python:3.11.2-buster
  only:
    - master
  before_script:
    *set-up-ssh
  script:
    - pip install --user ansible
    - cd infra
    - ansible-playbook -i production.ini --vault-password-file $ANSIBLE_PASSWORD_FILE site.yml

deploy:
  stage: deploy
  when: manual
  only:
    - master
  before_script:
    *set-up-ssh
  script:
    - scp "build/libs/${JAR_FILE_NAME}" "${SERVER_USER}@${SERVER_HOST}:~/${JAR_FILE_NAME}"
    - ssh "${SERVER_USER}@${SERVER_HOST}" "sudo systemctl restart imdbgraph.service"
